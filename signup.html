<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戦争語り場 | 会員登録</title>
</head>
<header>
    <h1>戦争語り場</h1>
    <div class="header__menu">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
<body>
    <div class="process">TOP > 会員登録</div>
    <div class="body__wrapper">
        <main>
            <form action="" method="post" class="register">
                <div class="register__form-container">
                    <label for="register-email" class="register__label">Email</label>
                    <input type="text" class="register__input" id="register-email" name="email"> 
                    <div class="err">入力してください</div>
                </div>
                <div class="register__form-container">
                    <label for="register-pass" class="register__label">パスワード</label>
                    <div class="instruction">8文字以上32文字未満（英数字含む）で入力してください。</div>
                    <input type="password" class="register__input" id="register-pass" name="pass"> 
                    <div class="err">入力してください</div>
                </div>
                <div class="register__form-container">
                    <label for="register-re-pass" class="register__label">パスワード(再入力)</label>
                    <div class="instruction">確認のためパスワードを再入力してください。</div>
                    <input type="password" class="register__input" id="register-re-pass" name="re-pass"> 
                    <div class="err">入力してください</div>
                </div>
                <input type="submit" class="btn__submit" value="会員登録">
            </form> 
            </main>
</body>
